<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Semear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            background-image: url('https://placehold.co/1920x1080/4f46e5/ffffff?text=Céu+e+Nuvens');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container relative flex flex-col items-center justify-center w-full max-w-xl mx-auto p-8 rounded-2xl shadow-xl overflow-hidden text-center bg-white bg-opacity-90 backdrop-blur-sm">
        <!-- Overlay for visual effect -->
        <div class="absolute inset-0 bg-gradient-to-t from-purple-800/80 to-indigo-600/60 z-0"></div>
        
        <div class="relative z-10 flex flex-col items-center">
            <!-- Logo e Nome da Rádio -->
            <svg class="h-24 w-24 text-white mb-4 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm9-2h-2a2 2 0 00-2 2v4a2 2 0 002 2h2a2 2 0 002-2v-4a2 2 0 00-2-2zM9 9V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white leading-tight mb-2 drop-shadow-lg">
                Rádio Semear
            </h1>
            <p class="text-xl sm:text-2xl font-semibold text-indigo-200 mb-6 drop-shadow">
                Louvor e a Palavra de Deus Online
            </p>

            <!-- Informação da Música/Pregação -->
            <div id="radio-info" class="w-full text-white bg-white/20 backdrop-blur-md rounded-xl p-4 mb-8 transition-all duration-300 shadow-lg">
                <p id="current-track" class="text-lg font-bold">Carregando...</p>
            </div>

            <!-- Player de Áudio -->
            <div class="w-full">
                <audio id="radio-player" class="w-full h-12 rounded-full" controls autoplay>
                    <!-- **AQUI VOCÊ VAI INSERIR O SEU LINK DE STREAMING** -->
                    <source src="SEU_LINK_DO_STREAM_AQUI" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>

            <!-- Botão de Compartilhar e Redes Sociais -->

                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                </a>
            </div>

            <!-- Aviso sobre o Áudio de Exemplo -->
            <div class="mt-8 text-white text-sm opacity-80 max-w-sm">
                <p class="font-bold">Atenção:</p>
                <p>Este reprodutor está usando uma estação de rádio de exemplo. Para a sua rádio funcionar, você deve substituir o link "src" no código pelo link do seu próprio stream de áudio.</p>
            </div>
        </div>
    </div>

</html>
